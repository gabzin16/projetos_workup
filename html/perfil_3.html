<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/perfil_3.css">
    <title>Document</title>
</head>
<body>
    <div class="profile-pic"></div>
    <!-- <button class="alter-foto-btn">Alterar foto</button> -->
    <input class="alter-foto-btn" type="file" id="photo" name="photo" accept="image/*">
    
    <div class="info-card">
        <div class="column">
            <div class="form-group">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco">
            </div>
            <div class="form-group">
                <label for="area">Área de atuação:</label>
                <input type="text" id="area" name="area">
            </div>
            <div class="form-group">
                <label for="contato">Telefone para contato:</label>
                <input type="tel" id="contato" name="contato">
            </div>
        </div>
        <div class="column">
            <div class="form-group">
                <label for="perfil">Perfil:</label>
                <select id="perfil" name="perfil">
                    <option value="empregador">Empregador</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo">
                    <option value="masculino">Masculino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nascimento">Data de nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" placeholder="DD/MM/AA">
            </div>
            <div class="form-group">
                <label for="curriculo">Currículo:</label>
                <div class="curriculum-upload">
                    <img src="/api/placeholder/50/50" alt="Upload icon">
                </div>
            </div>
            <button class="save-button">Salvar</button>
        </div>
</div>
</body>
</html>
